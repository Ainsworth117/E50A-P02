name: Pruebas unitarias de la base de datos

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: universidad
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4      

      - name: Wait for PostgreSQL to be ready
        run: until pg_isready -h localhost -p 5432; do sleep 1; done

      - name: Cargar esquema de la base de datos
        run: |
          psql -h localhost -U postgres -d universidad -f schema.sql
        env:
          PGPASSWORD: postgres

      - name: Insertar datos de prueba
        run: |
          psql -h localhost -U postgres -d universidad -f data.sql
        env:
          PGPASSWORD: postgres          

      - name: Ejecutar pruebas unitarias
        run: |
          psql -h localhost -U postgres -d universidad -f pruebas.sql
        env:
          PGPASSWORD: postgres

      - name: Obtener resultados de las pruebas
        id: resultados
        run: |
          resultados=$(psql -h localhost -U postgres -d universidad -c "SELECT * FROM pruebas_unitarias;")
          echo "::set-output name=resultados::$resultados"
        env:
          PGPASSWORD: postgres          

      - name: Generar archivo CSV
        run: |
          echo "${{ steps.resultados.outputs.resultados }}" > resultados.csv

      - name: Gardar archivo CSV
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          repository: ${{ github.repository }}
          files: resultados.csv
          message: 'Actualizaci√≥n de resultados de pruebas unitarias'
          force: false